<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Halaman Index - Lokalook</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  
  <style>
    /* Fallback minimal styling supaya enak dilihat sebelum CSS utama dimuat */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9faff;
      margin: 0;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <span class="brand">Lokalook</span>
      <button id="toggleNavbarBtn" aria-label="Toggle Navbar">☰</button>
    </div>
  </nav>

  <!-- Tombol untuk menampilkan navbar jika disembunyikan -->
  <button id="showNavbarBtn" class="btn-show-navbar" style="display:none;">
    Tampilkan Navbar
  </button>

  <!-- Konten utama -->
  <main class="main-content container">
    <h1 data-aos="fade-up" class="fade-in">Selamat datang di Lokalook</h1>

    <div class="product-card" data-aos="fade-up" data-aos-delay="150">
      <h3>Produk 1</h3>
      <p>Deskripsi produk singkat yang menarik dan informatif.</p>
      <button class="btn btn-primary">Beli Sekarang</button>
    </div>
  </main>

  <!-- Tombol Back to Top -->
  <button id="backToTopBtn" class="btn-back-to-top" title="Kembali ke atas" aria-label="Back to top">
    ↑
  </button>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
