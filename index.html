<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Halaman Index</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>

    <nav class="navbar" style="background-color:#007BFF; color:#fff; padding: 10px;">

    <!-- Tombol untuk menampilkan navbar jika disembunyikan -->

    </button>

    <!-- Konten utama -->
    <main style="padding: 20px;">
        <h1 data-aos="fade-up" class="fade-in">Selamat datang di Halaman Index</h1>

        <div class="product-card" data-aos="fade-up" style="background:#eee; padding:20px; margin-top:30px; max-width:300px;">
            <h3>Produk 1</h3>
            <p>Deskripsi produk singkat.</p>
            <button class="btn">Beli Sekarang</button>
        </div>
    </main>

    <!-- Tombol Back to Top -->
    <button id="backToTopBtn" style="display:none; position:fixed; bottom:30px; right:30px; padding:10px 15px; font-size:16px; border:none; background:#007BFF; color:#fff; border-radius:5px; cursor:pointer;">
        â†‘ Top

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
